<div class="container-fluid" ng-controller="townController">
	<div class='container'>
		<div class='row vertical-offset-100'>
			<div class='col-md-10 col-md-offset-1'>
				<div class='panel panel-default'>
					<div class='panel-heading'>
						<h3 class='panel-title'>Котельные в городе</h3>
					</div>

					<ul class='breadcrumb'>
						<li><!--suppress HtmlUnknownAnchorTarget -->
							<a href='#/region'>Карта</a></li>
						<li class='active'></li>
					</ul>

					<div class='panel-body'>

						<div class='table-responsive'>
							<table id="towns_table" class='table table-hover'>
								<thead>
								<tr>
									<th class='hidden'>id</th>
									<th>Название котельной</th>
									<th>Адрес</th>
									<th>Показания приборов</th>
								</tr>
								</thead>
								<tr ng-repeat="boiler in boilersInTown" ng-class="getStatusClass(boiler.paramStatusId)" ng-click="clickOnBoiler(boiler)">
									<td class='hidden'>{{boiler.boilerId}} </td>
									<td>{{boiler.boilerName}}</td>
									<td>{{boiler.boilerAddress}}</td>
									<td>{{boiler.paramStatus}}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
