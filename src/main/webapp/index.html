<!DOCTYPE html>
<html>
<head>
	<title>Boiler Map</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="boilerMap.js"></script>
</head>

<body>
<div class="container">
	<div class="row vertical-offset-100">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Ростовская Область</h3>
				</div>
				<div class="panel-body">
					<div id="mapload" style="width:660px; height:663px; position:relative; margin:auto;">
						<map name='InteractiveMap' id='InteractiveMap'>
							<area shape="circle" coords="173,459,10" href="town.html?townId=1" alt="Аксай" id="1">
							<area shape="circle" coords="160,480,10" href="town.html?townId=2" alt="Батайск" id="2">
							<area shape="circle" coords="275,320,10" href="town.html?townId=3" alt="Белая Калитва" id="3">
							<area shape="circle" coords="190,335,10" href="town.html?townId=4" alt="Гуково" id="4">
							<area shape="circle" coords="190,290,10" href="town.html?townId=5" alt="Донецк" id="5">
							<area shape="circle" coords="212,340,10" href="town.html?townId=6" alt="Зверево" id="6">
							<area shape="circle" coords="220,300,10" href="town.html?townId=7" alt="Каменск" id="7">
							<area shape="circle" coords="235,200,10" href="town.html?townId=8" alt="Миллерово" id="8">
							<area shape="circle" coords="355,580,10" href="town.html?townId=9" alt="Сальск" id="9">
							<area shape="circle" coords="410,400,10" href="town.html?townId=10" alt="Цимлянск" id="10">
							<area shape="circle" coords="200,385,10" href="town.html?townId=11" alt="Шахты" id="11">
						</map>
						<canvas id='cnvs' width="660" height="663" class='rostovMap' style='position:absolute;'></canvas>
						<img id='imgmap' src='Rostovskaya_oblast.png' usemap='#InteractiveMap' class='rostovMap'>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
